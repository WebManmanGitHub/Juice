<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>注册页面</title>
		<!--<script src="libs/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>-->
		<link rel="stylesheet" type="text/css" href="css/reg.css" />
	</head>

	<body>
		<header>
			<a href="#" class="logo"></a>
			<div class="desc">欢迎注册</div>
		</header>
		<section>
			<form action="http://127.0.0.1:8888/register" method="get" enctype="multipart/form-data">
				<div class="register-box" style="background-color: rgba(222, 222, 222, 0.5)">
					<label class="username_label">用 户 名
                    <input maxlength="20" name="user" type="text" placeholder="您的用户名和登录名" />
                </label>
					<div class="tips">
					</div>
				</div>
				<div class="register-box" style="background-color: rgba(222, 222, 222, 0.5)">
					<label class="other_label">设 置 密 码
                    <input maxlength="20" name="psw" type="password" placeholder="建议至少使用两种字符组合" />
                </label>
					<div class="tips">
					</div>
				</div>
				<div class="register-box" style="background-color: rgba(222, 222, 222, 0.5)">
					<label class="other_label">确 认 密 码
                    <input maxlength="20" name="repsw" type="password" placeholder="请再次输入密码" />
                </label>
					<div class="tips">
					</div>
				</div>
				<div class="register-box" style="background-color: rgba(222, 222, 222, 0.5)">
					<label class="other_label">
                    <span>中国 0086∨</span>
                    <input class="phone" name="phone" maxlength="20" type="text" placeholder="建议使用常用手机" />
                </label>
					<div class="tips">
					</div>
				</div>
				<!--             <div class="register-box">
                <label class="other_label">头像
                    <input type="file" name="portrait" />
                </label>
                <div class="tips">
                </div>
            </div> -->
				<!--<div class="arguement">
				</div>-->
				<div class="submit_btn">
					<button type="submit" id="submit_btn">立 即 注 册</button>
				</div>
			</form>
		</section>
		<!--<script src="js/index.js" type="text/javascript" charset="utf-8"></script>-->
	</body>

</html>
