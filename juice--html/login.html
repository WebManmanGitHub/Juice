<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>

		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>

	<body>
		<header>
			<a href="#" class="logo"></a>
			<div class="desc">欢迎登录</div>
		</header>
		<section>
			<form action="http://127.0.0.1:8888/login" method="get" enctype="multipart/form-data">
				<div class="register-box" style="background-color: rgba(222, 222, 222, 0.5)">
					<label class="username_label">用 户 名
					<input maxlength="20" name="user" type="text" placeholder="您的用户名和登录名"/>
					</label>
					<div class="tips">

					</div>
				</div>
				<div class="register-box" style="background-color: rgba(222, 222, 222, 0.5)">
					<label class="other_label">密 码
					<input maxlength="20" name="psw" type="password" placeholder="建议至少使用两种字符组合"/>
					</label>
					<div class="tips">

					</div>
				</div>

				<div class="register-box" style="background-color: rgba(222, 222, 222, 0.5)">
					<label class="other_label">
					<span>中国 0086∨</span>
					<input class="phone"name="phone" maxlength="20" type="text" placeholder="建议使用常用手机"/>
					</label>
					<div class="tips">

					</div>
				</div>

				<!--<div class="arguement">
				</div>-->
				<div class="submit_btn">
					<button type="submit" id="submit_btn">立 即 登 录</button>
				</div>
			</form>
		</section>
	</body>

</html>
